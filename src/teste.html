<!DOCTYPE html>
<html>
  <body style="margin:0;padding:0;background:#F3F4F6;font-family:Arial,Helvetica,sans-serif;">
    <div style="max-width:680px;margin:0 auto;padding:24px;">
      <div style="background:#FFFFFF;border:1px solid #E5E7EB;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,0.06);overflow:hidden;">

        <!-- Header -->
        <div style="padding:22px;display:flex;justify-content:space-between;align-items:center;">
          <div style="font-size:28px;font-weight:800;color:#0EA5E9;">
            Confirmation
          </div>
          <div style="background:#10B981;color:#0B1220;font-weight:700;border-radius:999px;padding:8px 14px;font-size:14px;">
            Sent
          </div>
        </div>

        <!-- Subtitle -->
        <div style="padding:0 22px 10px 22px;">
          <div style="font-size:14px;color:#6B7280;">
            We received your submission. Below is a summary of what you sent.
          </div>
        </div>

        <!-- Content -->
        <div style="padding:0 22px 22px 22px;">

          <!-- Info box -->
          <div style="border:1px solid #E5E7EB;border-radius:12px;padding:16px;background:#F9FAFB;">
            <div style="font-size:18px;font-weight:800;color:#111827;margin-bottom:8px;">
              PS: {{PS_NAME}}
            </div>
            <div style="font-size:18px;font-weight:800;color:#111827;margin-bottom:8px;">
              Base: {{BASE}}
            </div>
          </div>


          <!-- Footer -->
          <div style="border-top:1px solid #E5E7EB;margin-top:20px;padding-top:16px;display:flex;justify-content:space-between;align-items:center;">
            <div style="font-size:14px;color:#6B7280;">
              {{TOTAL_MATS}} mat(s)
            </div>
            <div style="font-size:26px;font-weight:900;color:#111827;">
              Total: {{TOTAL_M2}} mÂ²
            </div>
          </div>

          <div style="margin-top:18px;font-size:12px;color:#9CA3AF;">
            This is an automated confirmation message. If any detail is incorrect, please contact your supervisor.
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
